test_name: "poi_search_test_custom"

llm:
  temperature: 0.8
  model: gpt-4o-mini

user:
  language: English
  role: you have to act as a user looking for a point of interest (POI) in a city.
  context:
    - personality: personalities/in-car-user.yml
    - the user’s language style is chosen randomly and can be formal, neutral, or slangy.
    - the user’s politeness level is chosen randomly and can be rude, neutral, or polite.
    - the user’s requests can be not implicit, slightly implicit, or implicit, chosen randomly.
    - the user’s interaction style is chosen randomly and can be very directive, directive, interrogative, or empathic.
    - "do not ask for any other information than specified"
    - "you can only apply payment method preferences for bar, car_repair, hotel, cafe, restaurant"
    - "do not hallucinate"

  goals:
    - "you are looking for a {{poi_type}}"
    - "you are also interested in a minimum {{rating}} rating of the place"
    - "you have payment method {{payment_method}} preference"
    - "ask for something else related to the poi not asked before e.g. opening hours"

    - poi_type:
        function: random(1)
        type: string
        data:
          - car_repair
          - coffee_shop
          - restaurant
          - supermarket
          - cafe
          - bakery
          - bar
          - hotel
          - cinema
          - gas_station

    - payment_method:
        function: random(1)
        type: string
        data:
          - CASH
          - CREDIT_CARD

    - food_type:
        function: random(1)
        type: string
        data:
          - german
          - indian
          - italian
          - middle_eastern
          - french
          - chinese
          - japanese
          - thai
          - mexican
          - greek
          - vietnamese
          - turkish
          - american

    - rating:
        function: random(1)
        type: float
        data:
          - 3.5
          - 4.0
          - 4.5
          - 5.0

chatbot:
  is_starter: False
  fallback: Sorry, I cannot find any relevant places. Do you have other preferences in mind?
  output:
    - poi_name:
        type: str
        description: the name of the poi place to navigate to

conversation:
  number: 3
  goal_style:
    all_answered:
      export: true
      limit: 5

  interaction_style:
    - random:
      - single question